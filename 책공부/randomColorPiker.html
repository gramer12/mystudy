<!DOCTYPE html>
<html>
  <head>
    <style>
      .contentBox {
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 200px;

        text-align: center;
      }
      .contentBox__item {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const span = document.querySelector(".contentBox__item");

        document.addEventListener("keydown", (event) => {
          if (event.code == "Space") {
            const randomColor =
              "#" + Math.floor(Math.random() * 0xffffff).toString(16);
            span.textContent = randomColor;
            document.body.style.backgroundColor = randomColor;
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="contentBox">
      <span class="contentBox__item">yourColor</span>
    </div>
  </body>
</html>
